<!doctype html>
<html>
  <head>
    <title>Glossi-AR</title>
    <style>
      #container {
        position: relative;
      }
      #canvas {
        position: absolute;
        top: 0;
        left: 0;
      }
      .selected {
        background-color: lightblue;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <video id="video" autoplay playsinline width="1280" height="720"></video>
      <canvas id="canvas" width="1280" height="720"></canvas>
    </div>
    <div class="buttons">
      <button id="show">open camera</button>
      set colors:
      <button id="cake" class="btn">cake</button>
      <button id="crush" class="btn">crush</button>
      <button id="like" class="btn selected">like</button>
      <button id="zip" class="btn">zip</button>
      <button id="leo" class="btn">leo</button>
      <button id="jam" class="btn">jam</button>
    </div>
    <script type="module" src="./main.js"></script>
  </body>
</html>
